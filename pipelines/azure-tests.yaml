name: tests

trigger: ["*"]
pr: ["*"]

pool:
  vmImage: "ubuntu-20.04"

jobs:
  - job: run_test
    strategy:
      matrix:
        python3_7:
          python.version: "3.7"
        Python3_8:
          python.version: "3.8"

    timeoutInMinutes: 10

    steps:
      - task: UsePythonVersion@0
        displayName: Set python version
        inputs:
          versionSpec: "$(python.version)"
      - script: |
          [ ! -d "$(pwd)/tests" ] && echo "No tests found" && exit
          sudo apt update
          sudo apt install -y libfuzzy-dev libfuzzy2
          if [ -f $(pwd)/pkglist.txt ]; then
            sudo apt install -y < $(pwd)/pkglist.txt
            sudo rm -rf /var/lib/apt/lists/*
          fi
          sudo env "PATH=$PATH" python -m pip install -U --no-cache-dir assemblyline assemblyline_v4_service
          [ -f $(pwd)/requirements.txt ] && sudo env "PATH=$PATH" python -m pip install -U --no-cache-dir -r $(pwd)/requirements.txt
          [ -f $(pwd)/tests/requirements.txt ] && sudo env "PATH=$PATH" python -m pip install -U --no-cache-dir -r $(pwd)/tests/requirements.txt
          sudo rm -rf /tmp/* /var/lib/apt/lists/* ~/.cache/pip
        displayName: Setup environment
      - script: |
          [ ! -d "$(pwd)/tests" ] && echo "No tests found" && exit
          #TODO: Remove the echo after finding out what --cov needs
          echo pytest -p no:cacheprovider --durations=10 -rsx -vv --cov-report=xml --cov=elfparser
          echo COVERAGE_FILE=/tmp/coverage_db pytest -p no:cacheprovider --durations=10 -rsx -vv --cov-report=xml:/tmp/cov-report/out --cov=elfparser
        displayName: Test
      - script: |
          [ ! -d "$(pwd)/tests" ] && echo "No tests found" && exit
          #TODO check that this uploads at the right place
          echo python -m codecov
        displayName: Upload Coverage
